<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h1>Historial de busquedas realizadas</h1>
	<h:form>

		<h:panelGrid columns="4">
			<h:outputLabel size="20" value="Usuario" />
			<h:outputLabel size="20" value="Fecha" />
		</h:panelGrid>

		<h:panelGrid columns="4">

			<h:inputText id="usuario" value="#{historial.usuario}" size="20"
				required="false">
			</h:inputText>

			<h:inputText id="fecha_desde" value="#{historial.fechaDesde}"
				size="20" required="false">
			</h:inputText>

			<h:inputText id="fecha_hasta" value="#{historial.fechaHasta}"
				size="20" required="false">
			</h:inputText>

			<h:commandButton id="botonBuscar" value="Buscar"
				action="#{historial.agregaResultadoListaConsulta}">
			</h:commandButton>


		</h:panelGrid>

</h:form>
<br></br>
<hr></hr>
<h:form>
		<h:dataTable value="#{historial.resultadoList}" var="r"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>

				<f:facet name="header">Fecha</f:facet>
    			#{r.fecha}

    		</h:column>

			<h:column>

				<f:facet name="header">Usuario</f:facet>
    			#{r.usuario}

    		</h:column>

			<h:column>

				<f:facet name="header">Parametros</f:facet>
    			#{r.parametros}

    		</h:column>

			<h:column>

				<f:facet name="header">POIs</f:facet>
    			#{r.cantidadPois}

    		</h:column>

		</h:dataTable>

		<div class="ads-in-post hide_if_width_less_800">
			<script
				src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- new 728x90 - After2ndH4 -->
			<ins class="adsbygoogle hide_if_width_less_800"
				style="display: inline-block; width: 728px; height: 90px"></ins>
			<script>
				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>

	</h:form>
</h:body>
</html>
