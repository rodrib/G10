<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<div class="container">
		<ui:define name="content">
			<h:form>
				<p:growl id="growl" showDetail="true" />				
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4 ">
						<h2 class="form-signin-heading">Login</h2>
						<h:inputText value="#{loginBean.name}" type="text"
							class="form-control" name="username"
							p:placeholder="Ingrese Usuario" required="true"
							autocomplete="true">
						</h:inputText>
						<h:inputSecret value="#{loginBean.password}" class="form-control"
							name="password" p:placeholder="Ingrese contraseÃ±a"
							required="true"></h:inputSecret>
						<h:commandButton value="Login" action="login"
							class="btn btn-lg btn-primary btn-block">
						</h:commandButton>
					</div>
					<div class="col-md-4"></div>
				</div>
			</h:form>
		</ui:define>
	</div>
</ui:composition>
</html>
