<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<div class="container">
		<ui:define name="content">
			<h:form>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4 ">
						<h:form>
							<div class="row">
								<div class="col-md-3"></div>


								<div class="col-md-6">
									<h:inputText id="usuario" value="#{historial.usuario}"
										size="20" class="form-control" required="false"
										p:placeholder="Ingrese Usuario">
									</h:inputText>
								</div>

								<div class="col-md-3"></div>
							</div>
							<div class="row">
								<div class="col-md-3"></div>

								<div class="col-md-6">
									<h:inputText id="fecha_desde" value="#{historial.fechaDesde}"
										class="form-control" size="20" required="false"
										p:placeholder="Fecha desde (dd/mm/aaaa)">
									</h:inputText>
								</div>

								<div class="col-md-3"></div>
							</div>
							<div class="row">
								<div class="col-md-3"></div>

								<div class="col-md-6">
									<h:inputText id="fecha_hasta" value="#{historial.fechaHasta}"
										class="form-control" size="20" required="false"
										p:placeholder="Fecha hasta (dd/mm/aaaa)">
									</h:inputText>
								</div>

								<div class="col-md-3"></div>
							</div>
							<div class="row">
								<div class="col-md-3"></div>

								<div class="col-md-6">
									<h:commandButton id="botonBuscar" value="Buscar"
										class="btn btn-primary"
										action="#{historial.agregaResultadoListaConsulta}">
									</h:commandButton>
								</div>

								<div class="col-md-3"></div>
							</div>











						</h:form>
						<br></br>
						<hr></hr>
						
						<p:dataTable id="listaHistorial" value="#{historial.resultadoList}" var="r" scrollable="true" scrollHeight="200">
						        <f:facet name="header">
						            Historial Resultados
						        </f:facet>
						        <p:column headerText="Fecha">
						            <h:outputText value="#{r.fecha}" />
						        </p:column>
						        <p:column headerText="Usuario">
						            <h:outputText value="#{r.usuario}" />
						        </p:column>
						        <p:column headerText="Parametros">
						            <h:outputText value="#{r.parametros}" />
						        </p:column>
						        <p:column headerText="POIs">
						            <h:outputText value="#{r.cantidadPois}" />
						        </p:column>
						    </p:dataTable>
						
						<div class="ads-in-post hide_if_width_less_800">
							<script
								src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
							<!-- new 728x90 - After2ndH4 -->
							<ins class="adsbygoogle hide_if_width_less_800"
								style="display: inline-block; width: 728px; height: 90px"></ins>
							<script>
								(adsbygoogle = window.adsbygoogle || [])
										.push({});
							</script>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</h:form>
		</ui:define>
	</div>
</ui:composition>
</html>
