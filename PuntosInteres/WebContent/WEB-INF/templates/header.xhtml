<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<style>
.navbar .nav.pull-right {
	float: right;
	margin-right: 90px; /*set margin this way in your custom styesheet*/
}
</style>

<div class="navbar-header ">
	<button type="button" class="navbar-toggle" data-toggle="collapse"
		data-target=".navbar-collapse">
		<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
		<span class="icon-bar"></span> <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" rel="home" href="#">Puntos Interes</a>
</div>

<div class="collapse navbar-collapse navbar-inverse">

	<ul class="nav navbar-nav pull-rigth">
		<li><a href="#"> - #{navbarbean.usuarioLogueado.rol.nombre}</a></li>
		<li><a href="#"></a></li>
	</ul>

	<div class="col-sm-3 col-md-3 pull-right">
		<div class="navbar-brand">#{navbarbean.usuarioLogueado.nombre}</div>
		<div class="navbar-brand">
			<h:form>
				<p>
					<h:commandLink value="logout" action="#{navbarbean.logout}" />
				</p>
			</h:form>
		</div>
	</div>
	
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<ui:repeat value="#{navbarbean.usuarioLogueado.rol.menues}" var="menu"
					varStatus="loop">
					<li><a class="navbar-brand" href="#{menu.link}">#{menu.nombre}</a></li>
				</ui:repeat>
			</ul>
		</div>
	</div>
</div>
</html>
