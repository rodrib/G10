<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>

    	<h1>Busqueda</h1>
    	<h:form>
    		
    		<div style="width:300px; height:100px;">
	    		<h3>Criterio de Búsqueda</h3>
	    		<table>
		    		<tr>
		    			<td><h:inputText size="10" value="#{order.orderNo}" /></td>
		    		</tr>	    		  		
	    		</table>
				<br></br>
	    		<h:commandButton value="Agregar" action="#{order.addAction}" />
	    		<h:commandButton value="Buscar" action="#{order.searchAction}" />
			</div>
			<br></br>
    		<div style="width:300px; height:200px;">
	    		<h:dataTable value="#{order.orderList}" var="o"
	    			styleClass="order-table"
	    			headerClass="order-table-header"
	    			rowClasses="order-table-odd-row,order-table-even-row"
	    		>
	
	    		<h:column>
	
	    			<f:facet name="header">Lista de Búsqueda</f:facet>
	    			#{o.orderNo}
	
	    		</h:column>
				
	    		</h:dataTable>
    		</div>
			

			<h:dataTable value="#{order.stringList}" var="s"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>

    		<h:column>

    			<f:facet name="header">Resultado</f:facet>
    			#{s.stringNombre}

    		</h:column>

    		</h:dataTable>	
			
    	</h:form>
    </h:body>
</html>
