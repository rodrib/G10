<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<div class="container">
		<ui:define name="content">
			<h:form>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4 ">
						<h2 class="form-signin-heading">Búsqueda</h2>
						<div style="width: 300px; height: 100px;">
							<h3>Criterio de Búsqueda</h3>
							<div class="row">
								<div class="col-md-12">
									<h:inputText size="10" value="#{order.orderNo}" style="width:100%"
										class="form-control" />
								</div>
							</div>
							<br/>
							<div class="row">
								<div class="col-md-6 ">
									<h:commandButton value="Agregar" action="#{order.addAction}"
										class="btn btn-success btn-block" />
								</div>
								<div class="col-md-6">
									<h:commandLink action="#{order.searchAction}" value="Buscar"
										class="btn btn-primary btn-block">
									</h:commandLink>
								</div>
							</div>
							<br/>
							<div style="width: 300px; height: 200px;">
								<h:dataTable value="#{order.orderList}" var="o"
									styleClass="order-table" headerClass="order-table-header"
									rowClasses="order-table-odd-row,order-table-even-row">
									<h:column>
										<f:facet name="header">Lista de Búsqueda</f:facet>
	    							#{o.orderNo}
					    		</h:column>
								</h:dataTable>
							</div>
							<h:dataTable value="#{order.stringList}" var="s"
								styleClass="order-table" headerClass="order-table-header"
								rowClasses="order-table-odd-row,order-table-even-row">
								<h:column>
									<f:facet name="header">Resultado</f:facet>
    							#{s.stringNombre}
    						</h:column>
							</h:dataTable>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</h:form>
		</ui:define>
	</div>
</ui:composition>
</html>
